<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
<h1>Привет, мир!</h1>
<p>Моя первая веб-страничка.</p>
<script>
function invert(array) 
{
   for(var i = 0; i <= array.length; i++)
     {
       array[i] *= (-1);
     }
   return ;
}
</script>
</body>
</html>
